version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build   # CRA génère le dossier build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - package-lock.json
